<div class="grid gap-2 lg:grid-cols-2 grid-cols-1">
  <div class="img">
    <img [src]="editImageUrl(editData.image_full_url)" [alt]="editData.name" />
  </div>
  <div>
    <h2 class="text-xl capitalize line-clamp-2 mb-6">
      {{ editData.name }}
    </h2>
    <span class="text-[#ff4d1c] font-bold text-2xl"
      >دينار {{ editData.price }}</span
    >
    <p class="mt-2">
      {{ editData.description }}
    </p>
    <div class="flex gap-3 mt-12">
      <app-product-qty [product]="editData"></app-product-qty>
      <button
        pButton
        class="px-3 border-none text-sm h-10 py-0 bg-black text-white hover:bg-[#ff4d1c]"
        (click)="addCart(editData)"
        icon="pi pi-plus"
      >
        {{ "Add To Cart" | translate }}
      </button>
    </div>
  </div>
</div>
